{% extends 'base.html' %}
{% block page_title %}Recommendation page{% endblock %}
{% block navbar_list_element %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index') }}">All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('fantasy') }}">Fantasy</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('horror') }}">Horror</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('thriller') }}">Thriller</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('recommendation') }}">Recommend a book</a>
    </li>
{% endblock %}

{% block content %}
<div class="container-fluid">
<form action="{{ url_for ('create') }}" method="POST">
    <label for="author">Author's name</label><br>
    <input type="text" id="author" class="form-control" name="author" placeholder="Author's name" required><br>
    <label for="book_title">Book title</label><br>
    <input type="text" id="book_title" class="form-control" name="book_title" placeholder="Book title" required><br>
    <label for="genre">Pick a Genre</label><br>
    <select id="genre" class="form-control" name="genre">
        <option selected="selected" value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Thriller">Thriller</option>
    </select><br>
    <label for="recommendation">Recommendation</label><br>
    <textarea id="recommendation" class="form-control" name="recommendation" placeholder="Write your recommendation here...(Max character number is 400.)" rows="5" maxlength="400" required>
</textarea><br>
    <label for="book_cover_pic">Book cover picture</label><br>
    <input type="text" id="book_cover_pic" class="form-control" name="book_cover_pic" placeholder="Cover picture link" required><br><br>
    <a href="{{ url_for('index') }}" class="btn btn-light"><i class="fas fa-arrow-left"></i> Cancel</a>
    <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Submit</button>


</form>
</div>
{% endblock %}
