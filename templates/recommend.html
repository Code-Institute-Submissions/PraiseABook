{% extends 'base.html' %}
{% block page_title %}Recommendation page{% endblock %}
{% block navbar_list_element %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index') }}">All</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('fantasy') }}">Fantasy</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('horror') }}">Horror</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('thriller') }}">Thriller</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('recommendation') }}">Recommend a book</a>
    </li>{% endblock %}
{% block content %}

<form action="{{ url_for ('create') }}" method="POST">
    <label for="author">Author's name</label><br>
    <input type="text" id="author" name="author" placeholder="Author's name" required><br>
    <label for="book_title">Book title</label><br>
    <input type="text" id="book_title" name="book_title" placeholder="Book title" required><br>
    <label for="genre">Pick a Genre:</label><br>
    <select id="genre" name="genre">
        <option selected="selected" value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Thriller">Thriller</option>
    </select>
    <label for="recommendation">Recommendation</label><br>
    <textarea id="recommendation" name="recommendation" placeholder="Write your recommendation here..." required>
</textarea>
    <label for="book_cover_pic">Book cover picture</label><br>
    <input type="text" id="book_cover_pic" name="book_cover_pic" placeholder="Cover picture link" required><br>
    <input type="submit" value="Submit">
    <button><a href="{{ url_for('index') }}">Cancel</a></button>
</form>
{% endblock %}
