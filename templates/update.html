{% extends 'base.html' %}
{% block page_title %}Update page{% endblock %}
{% block content %}
{% for i in book %}

    <form action="{{ url_for ('update',id=i._id) }}" method="POST">
        <label for="author">Author's name</label><br>
        <input type="text" id="author" name="author" placeholder="Author's name" value="{{ i.author }}" required><br>
        <label for="book_title">Book title</label><br>
        <input type="text" id="book_title" name="book_title" placeholder="Book title" value="{{ i.title }}"
               required><br>
        <label for="genre">Pick a Genre:</label><br>
        <select id="genre" name="genre">
            <option value="{{ i.genre }}" selected="selected">{{ i.genre }}</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
        </select>
        <label for="recommendation">Recommendation</label><br>
        <textarea id="recommendation" name="recommendation" placeholder="Write your recommendation here..."
                  required>{{ i.recommendation }}
</textarea>
        <label for="book_cover_pic">Book cover picture</label><br>
        <input type="text" id="book_cover_pic" name="book_cover_pic" placeholder="Cover picture link"
               value="{{ i.cover_picture_link }}" required><br>
        <input type="submit" value="Submit">
        <button><a href="{{ url_for('index') }}">Cancel</a></button>
    </form>
{% endfor %}
{% endblock %}
